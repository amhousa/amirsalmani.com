<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient for a sleek background -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>
  </defs>
  <!-- Background circle with gradient fill -->
  <circle cx="100" cy="100" r="80" fill="url(#grad)" />
  <!-- Main text: initials -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#fff" dominant-baseline="middle">AS</text>
  <!-- Subtitle: team descriptor -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">Dev Team</text>
</svg>

